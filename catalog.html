<!DOCTYPE html>
<html lang="RU">
<head>
	<title>Nerds</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>

	<header class="page-header">
		<nav class="page-header__navigation">
			<a href="index.html">
				<img class="main-navigation__logo" src="svg/nerds-logo.svg" width="160" height="65">
			</a>
			<ul class="page-header__main-navigation">
				<li class="main-navigation__item">
					<a href="#" class="main-navigation__link">Студия</a>
				</li>
				<li class="main-navigation__item">
					<a href="#" class="main-navigation__link">Клиенты</a>
				</li>
				<li class="main-navigation__item">
					<a href="#" class="main-navigation__link main-navigation--current">Магазин</a>
				</li>
				<li class="main-navigation__item">
					<a href="#" class="main-navigation__link">Контакты</a>
				</li>
			</ul>
			<ul class="page-header__user-navigation">
				<li class="user-navigation__item">
					<a href="#" class="user-navigation__link">Корзина</a>
				</li>
			</ul>
		</nav>
		<h2 class="page-header__header">Магазин готовых шаблонов</h2>
	</header>

	<main class="catalog__container">
		<div class="catalog__columns">
			<section class="catalog__filters">
				<h2 class="visually-hidden">Фильтры каталога</h2>
				<h3 class="filters__header">стоимость:</h3>
				<form class="filters__form" action="#" method="GET">
					<fieldset class="filters__price">
						<div class="filters__range">
						<div class="range__line">
							<div class="range__scale" style=""></div>
						</div>
						<div class="range__button range__button--min"></div>
						<div class="range__button range__button--max"></div>
						</div>
						<div class="filters__fields-labels">
							<label class="fields-labels__label">
								от <input class="fields-labels__input" type="text" value="0">
							</label>
							<label class="fields-labels__label">
								до <input class="fields-labels__input" type="text" value="15000">
							</label>
						</div>
					</fieldset>
					<fieldset class="filters__grids">
						<legend class="filters__header">сетка:</legend>
						<p class="filters__stroke-wrapping">
							<input class="visually-hidden grids__radio" type="radio" checked name="grids" id="adaptive" value="adaptive">
							<label class="grids__item" for="adaptive">Адаптивная</label>
						</p>
						<p class="filters__stroke-wrapping">
							<input class="visually-hidden grids__radio" type="radio" name="grids" id="fixed" value="fixed">
							<label class="grids__item" for="fixed">Фиксированная</label>
						</p>
						<p class="filters__stroke-wrapping">
							<input class="visually-hidden grids__radio" type="radio" name="grids" id="flexed" value="flexed">
							<label class="grids__item" for="flexed">Резиновая</label>
						</p>
					</fieldset>
					<fieldset class="filters__features">
						<legend class="filters__header">особенности:</legend>
						<p class="filters__stroke-wrapping">
							<input class="visually-hidden features__checkbox" type="checkbox" id="checkbox-slider" value="slider" checked>
							<label class="features__item" for="checkbox-slider">Слайдер</label>
						</p>
						<p class="filters__stroke-wrapping">
							<input class="visually-hidden features__checkbox" type="checkbox" id="checkbox-block" value="block">
							<label class="features__item" for="checkbox-block">Блок преимуществ</label>
						</p>
						<p class="filters__stroke-wrapping">
							<input class="visually-hidden features__checkbox" type="checkbox" id="checkbox-news" value="news" checked>
							<label class="features__item" for="checkbox-news">Новости</label>
						</p>
						<p class="filters__stroke-wrapping">
							<input class="visually-hidden features__checkbox" type="checkbox" id="checkbox-gallery" value="gallery">
							<label class="features__item" for="checkbox-gallery">Галерея</label>
						</p>
						<p class="filters__stroke-wrapping">
							<input class="visually-hidden features__checkbox" type="checkbox" id="checkbox-basket" value="basket">
							<label class="features__item" for="checkbox-basket">Корзина</label>
						</p>
					</fieldset>
					<button class="button button_grey filters__button" type="submit" name="filters__submit">Показать</button>
				</form>
			</section>
			<section class="catalog">
				<h2 class="visually-hidden">Каталог</h2>
				<h3 class="filters__header">сортировать:</h3>
				<ul class="catalog__list">
					<li class="catalog__item">
						<svg class="catalog__item_header" xmlns="http://www.w3.org/2000/svg" width="360" height="40" viewBox="0 0 360 40"><path fill="#4D4D4D" d="M356 0H4C1.8 0 0 1.8 0 4v36h360V4c0-2.2-1.8-4-4-4zM22.991 27a7 7 0 1 1 0-14 7 7 0 0 1 0 14zm23.011 0a7 7 0 1 1 0-14 7 7 0 0 1 0 14zm23.011 0a7 7 0 1 1 0-14 7 7 0 0 1 0 14z"/></svg>
						<img class="catalog__image" src="img/img-sedona.jpg" width="360" height="576">
					</li>
					<li class="catalog__item">
						<svg class="catalog__item_header" xmlns="http://www.w3.org/2000/svg" width="360" height="40" viewBox="0 0 360 40"><path fill="#4D4D4D" d="M356 0H4C1.8 0 0 1.8 0 4v36h360V4c0-2.2-1.8-4-4-4zM22.991 27a7 7 0 1 1 0-14 7 7 0 0 1 0 14zm23.011 0a7 7 0 1 1 0-14 7 7 0 0 1 0 14zm23.011 0a7 7 0 1 1 0-14 7 7 0 0 1 0 14z"/></svg>
						<img class="catalog__image" src="img/img-pink.jpg" width="360" height="576">
					</li>
					<li class="catalog__item">
						<svg class="catalog__item_header" xmlns="http://www.w3.org/2000/svg" width="360" height="40" viewBox="0 0 360 40"><path fill="#4D4D4D" d="M356 0H4C1.8 0 0 1.8 0 4v36h360V4c0-2.2-1.8-4-4-4zM22.991 27a7 7 0 1 1 0-14 7 7 0 0 1 0 14zm23.011 0a7 7 0 1 1 0-14 7 7 0 0 1 0 14zm23.011 0a7 7 0 1 1 0-14 7 7 0 0 1 0 14z"/></svg>
						<img class="catalog__image" src="img/img-barbershop.jpg" width="360" height="576">
					</li>
					<li class="catalog__item">
						<svg class="catalog__item_header" xmlns="http://www.w3.org/2000/svg" width="360" height="40" viewBox="0 0 360 40"><path fill="#4D4D4D" d="M356 0H4C1.8 0 0 1.8 0 4v36h360V4c0-2.2-1.8-4-4-4zM22.991 27a7 7 0 1 1 0-14 7 7 0 0 1 0 14zm23.011 0a7 7 0 1 1 0-14 7 7 0 0 1 0 14zm23.011 0a7 7 0 1 1 0-14 7 7 0 0 1 0 14z"/></svg>
						<img class="catalog__image" src="img/img-mishka.jpg" width="360" height="576">
					</li>
					<li class="catalog__item">
						<svg class="catalog__item_header" xmlns="http://www.w3.org/2000/svg" width="360" height="40" viewBox="0 0 360 40"><path fill="#4D4D4D" d="M356 0H4C1.8 0 0 1.8 0 4v36h360V4c0-2.2-1.8-4-4-4zM22.991 27a7 7 0 1 1 0-14 7 7 0 0 1 0 14zm23.011 0a7 7 0 1 1 0-14 7 7 0 0 1 0 14zm23.011 0a7 7 0 1 1 0-14 7 7 0 0 1 0 14z"/></svg>
						<img class="catalog__image" src="img/img-aplus.jpg" width="360" height="576">
					</li>
					<li class="catalog__item">
						<svg class="catalog__item_header" xmlns="http://www.w3.org/2000/svg" width="360" height="40" viewBox="0 0 360 40"><path fill="#4D4D4D" d="M356 0H4C1.8 0 0 1.8 0 4v36h360V4c0-2.2-1.8-4-4-4zM22.991 27a7 7 0 1 1 0-14 7 7 0 0 1 0 14zm23.011 0a7 7 0 1 1 0-14 7 7 0 0 1 0 14zm23.011 0a7 7 0 1 1 0-14 7 7 0 0 1 0 14z"/></svg>
						<img class="catalog__image" src="img/img-kvast.jpg" width="360" height="576">
					</li>
				</ul>
			</section>
		</div>
	</main>

</body>
</html>
